<div id="hostFolderAccordionPermissionsTitleWrapper-${id}">
    <table class="permissionTableTitle">
        <tr>
            <td class="folderName">
                <img src="${imgSrc}"/>  ${fullPath}
            </td>
            <td>
                <input type="checkbox" dojoType="dijit.form.CheckBox" onclick="viewPermissionChanged(null, '${id}')" id="view-permission-${id}" ${viewPermissionChecked} ${disabledPermissions} />
            </td>
            <td>
                <input type="checkbox" dojoType="dijit.form.CheckBox" onclick="addChildrenPermissionChanged(null, '${id}')" id="add-children-permission-${id}" ${addChildrenPermissionChecked} ${disabledPermissions} />
            </td>
            <td>
                <input type="checkbox" dojoType="dijit.form.CheckBox" onclick="editPermissionChanged(null, '${id}')" id="edit-permission-${id}" ${editPermissionChecked} ${disabledPermissions} />
            </td>
            <td>
                <input type="checkbox" dojoType="dijit.form.CheckBox" onclick="publishPermissionChanged(null, '${id}')" id="publish-permission-${id}" ${publishPermissionChecked} ${disabledPermissions} />
            </td>
            <td>
                <input type="checkbox" dojoType="dijit.form.CheckBox" onclick="editPermissionsPermissionChanged(null, '${id}')" id="edit-permissions-permission-${id}" ${editPermissionsPermissionChecked} ${disabledPermissions} />
            </td>
            <td>
                <input type="checkbox" dojoType="dijit.form.CheckBox" onclick="virtualLinksPermissionChanged(null, '${id}')" id="virtual-links-permission-${id}" ${virtualLinksPermissionChecked} ${disabledPermissions} />
            </td>
        </tr>
    </table>
</div>
